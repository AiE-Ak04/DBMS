<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DBMS 1 to 6</title>
<style>
  .container {
    width: 200px;
    height: 50px;
    margin: 10px;
    background-color: #05efe3;
    color: white;
    display: inline-block;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    border-radius: 5px;
  }

  .expanded {
    width: 90%;
    margin: 20px auto;
    background-color: #333;
    color: #fff;
    padding: 15px;
    border-radius: 5px;
    position: relative;
    display: none;
  }

  .code {
    white-space: pre-wrap;
    background: #222;
    padding: 10px;
    border-radius: 5px;
    font-family: monospace;
    max-height: 400px;
    overflow-y: auto;
  }

  .copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff5722;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div id="program1" class="container">Program 1</div>
<div id="program2" class="container">Program 2</div>
<div id="program3" class="container">Program 3</div>
<div id="program4" class="container">Program 4</div>
<div id="program5" class="container">Program 5</div>
<div id="program6" class="container">Program 6</div>

<div id="program-box" class="expanded">
  <button id="copy-btn" class="copy-btn">Copy</button>
  <pre id="code" class="code"></pre>
</div>

<script>
  const programs = {
    program1: `p_01`,
    program2: `p_02`,
    program3: `p_03`,
    program4: `p_04`,
    program5: `p_05`,
    program6: `p_06`
  };

  const box = document.getElementById('program-box');
  const codeElement = document.getElementById('code');
  const copyBtn = document.getElementById('copy-btn');

  document.querySelectorAll('.container').forEach(container => {
    container.addEventListener('click', () => {
      const code = programs[container.id];
      codeElement.textContent = code;
      box.style.display = 'block';
      box.scrollIntoView({ behavior: 'smooth' });
    });
  });

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(codeElement.textContent)
      .then(() => alert("Code copied to clipboard!"))
      .catch(err => console.error('Error copying: ', err));
  });
</script>

</body>
</html>
